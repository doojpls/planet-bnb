<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planet bnb</title>
</head>
<body>
    <div class="header">
        <div class="header-right">
            <p class="home-btn">home</p>
            <img src="./images/spaceship.svg" alt="spaceship logo" class="logo">
        </div>
        <div class="header-left">
            <p>0</p>
            <p>miles from</p>
            <p>earth</p>
        </div>
    </div>
    <div class="hero">
        <h1 class="hero-title">planet bnb</h1>
        <h2 class="hero-subtext">enjoy your stay on one of our planets </h2>
        <div class="hero-icons">
            <div class="earth-icon">
                <img src="./images/icons/earth.jpeg" alt="earth icon" class="icon-img">
            </div>
            <div class="mars-icon">
                <img src="./images/icons/mars.png" alt="mars icon" class="icon-img">
                <p class="icon-text">mars</p>
            </div>
            <div class="jupiter-icon">
                <img src="./images/icons/Jupiter.jpeg" alt="jupiter icon" class="icon-img">
                <p class="icon-text">jupiter</p>
            </div>
            <div class="saturn-icon">
                <img src="./images/icons/saturn.png" alt="saturn icon" class="icon-img">
                <p class="icon-text">saturn</p>
            </div>
        </div>
    </div>
    
</body>
</html>
