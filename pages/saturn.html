<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saturn bnb</title>
    <link rel="pages stylesheet" href="pages-style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <p class="number"><span>957 m</span></p>
            <p class="miles"><span>miles from</span></p>
            <p class="earth"><span>earth</span></p>
        </div>
            <h1 class="title">saturn</h1>
        <a href="../index.html">
            <div class="header-right">
                <p>earth</p>
                <img src="../images/spaceship.png" alt="spaceship" class="logo">
            </div>
        </a>
    </header>

    <section>
        <div class="slides">
            <img src="../images/saturn/new/saturn-1.png" alt="saturn landscape" class="pics" data-yx="-25, 30">
            <img src="../images/saturn/new/saturn-2.png" alt="saturn landscape" class="pics" data-xy="40px, -10px">
            <img src="../images/saturn/new/saturn-3.png" alt="saturn landscape" class="pics" data-xy="80px, 40px">
            <img src="../images/saturn/new/saturn-4.png" alt="saturn landscape" class="pics" data-xy="-50px, -25px">
            <img src="../images/saturn/new/saturn-5.png" alt="saturn landscape" class="pics">
        </div>
    </section>
    <h1 class="scroll">.    .    .</h1>

    <div class="container">
        <h1>select dates</h1>
        <div class="calender">
            <div class="month">
                <p class="arrow prev">&#60;</p>
                <div class="date">
                    <h2></h2>
                </div>
                <p class="arrow next">&#62;</p>
            </div>
            <div class="weekdays">
                <div>su</div>
                <div>mo</div>
                <div>tu</div>
                <div>we</div>
                <div>th</div>
                <div>fr</div>
                <div>sa</div>
            </div>
            <div class="days reserve">
            </div>
        </div>
        <button>reserve now</button>
        <img src="../images/alert-11.png" class="alert-img">
        <p class="alert-text">cannot reserve until year 3050</p>
    </div>

    <a href="../index.html">
        <div class="footer">
            <img src="../images/spaceship.png" alt="spaceship" class="logo footer-btn">
            <p class="footer-btn">back to earth</p>
        </div>
    </a>

<script src="./slides.js"></script>
<script src="./calender.js"></script>
</body>
</html>
